        <h2 id="3-无重复字符的最长子串"><a href="#3-无重复字符的最长子串" class="headerlink" title="3. 无重复字符的最长子串"></a>3. 无重复字符的最长子串</h2><img src="https://raw.githubusercontent.com/LVZJself/image/main/20221009225813.png" style="zoom: 67%;" />

<p>思路：用set模拟滑动窗口，set .has&#x2F;add&#x2F;delete 方法来实现窗口的出入功能</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> getLongest = <span class="keyword">function</span>(<span class="params">s</span>)&#123;</span><br><span class="line">    <span class="keyword">let</span> n = s.<span class="property">length</span>;</span><br><span class="line">    <span class="keyword">let</span> x = <span class="keyword">new</span> <span class="title class_">Set</span>();</span><br><span class="line">    <span class="keyword">let</span> rk = -<span class="number">1</span>, ans = <span class="number">0</span>;<span class="comment">//rk右指针，初始值为-1保证在指向下一字符时不过界</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; n; i++)&#123;</span><br><span class="line">        <span class="comment">//窗口左边界移一位</span></span><br><span class="line">        <span class="keyword">if</span>(i != <span class="number">0</span>)&#123;</span><br><span class="line">            x.<span class="title function_">delete</span>(s.<span class="title function_">charAt</span>(i - <span class="number">1</span>));<span class="comment">//排除i=0即第一次循环时的情况，此时Set内无元素</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//窗口右边界循环至遇到重复元素</span></span><br><span class="line">        <span class="keyword">while</span>(!x.<span class="title function_">has</span>(s.<span class="title function_">charAt</span>(rk + <span class="number">1</span>)) &amp;&amp; rk + <span class="number">1</span> &lt; n)&#123;</span><br><span class="line">            x.<span class="title function_">add</span>(s.<span class="title function_">charAt</span>(rk + <span class="number">1</span>));</span><br><span class="line">            rk++;</span><br><span class="line">        &#125;</span><br><span class="line">        ans = <span class="title class_">Math</span>.<span class="title function_">max</span>(ans, rk - i + <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
